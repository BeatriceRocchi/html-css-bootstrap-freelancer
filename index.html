<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style/style.css" />

    <title>Bootstrap Freelancer</title>
  </head>
  <body>
    <header class="debug">
      <div class="container h-100 debug">
        <div class="row align-items-center h-100">
          <div class="col-11 col-md-4 text-uppercase debug">Titolo</div>
          <div class="col-1 col-md-8 debug">
            <div class="d-md-none text-end">H</div>
            <nav class="d-none d-md-block text-end">
              <ul
                class="d-flex list-unstyled justify-content-end align-items-center mb-0"
              >
                <li class="ps-4 text-uppercase">1</li>
                <li class="ps-4 text-uppercase">2</li>
                <li class="ps-4 text-uppercase">3</li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="hero py-4 debug">
        <div class="container_cs text-center">
          <div class="container-fluid debug">
            <div class="row flex-column align-items-center">
              <div class="col-6 debug debug-img">Img</div>
              <div class="col text-uppercase debug">Title</div>
              <div class="col-6 col-md-8 debug">Star</div>
              <div class="col text-uppercase debug">Subtitle</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Section Portfolio -->
      <section class="py-4 debug">
        <div class="container text-center debug">
          <div class="row flex-column align-items-center">
            <div class="col text-uppercase debug">Title</div>
            <div class="col-6 col-md-8 debug">Star</div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6 col-lg-4 debug">
              <div class="card my-2">Card 1</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 debug">
              <div class="card my-2">Card 2</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 debug">
              <div class="card my-2">Card 3</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 debug">
              <div class="card my-2">Card 4</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 debug">
              <div class="card my-2">Card 5</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 debug">
              <div class="card my-2">Card 6</div>
            </div>
          </div>
        </div>
      </section>
      <!-- / Section Portfolio -->

      <!-- Section About -->
      <section class="debug py-4">
        <div class="container_cs text-center debug">
          <div class="container-fluid">
            <div class="row flex-column align-items-center">
              <div class="col text-uppercase debug">Title</div>
              <div class="col-6 debug">Star</div>
            </div>
            <div class="row flex-column flex-md-row text-start">
              <div class="col col-md-6 debug">1</div>
              <div class="col col-md-6 debug">2</div>
              <div class="col debug text-center">
                <a class="text-decoration-none text-white" href="#">Button</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- / Section About -->

      <!-- Section contact -->
      <section class="py-4 debug">
        <div class="container_cs text-center">
          <div class="container-fluid debug">
            <div class="row flex-column align-items-center">
              <div class="col text-uppercase debug">Title</div>
              <div class="col-6 debug">Star</div>
              <div class="col debug">Form</div>
              <div class="col text-start">
                <a class="text-decoration-none text-white" href="#">Button</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- / Section contact -->
    </main>

    <footer class="py-4 debug">
      <div class="container text-center debug">
        <div class="row flex-column flex-md-row">
          <div class="col debug">1</div>
          <div class="col debug">2</div>
          <div class="col debug">3</div>
        </div>
        <div class="row">
          <div class="col">Copyright</div>
        </div>
      </div>
    </footer>
  </body>
</html>
