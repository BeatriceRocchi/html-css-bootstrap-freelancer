<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style/style.css" />

    <title>Bootstrap Freelancer</title>
  </head>
  <body>
    <header class="debug">
      <div class="container h-100 debug">
        <div class="row align-items-center h-100">
          <div class="col-8 col-md-4 debug">Titolo</div>
          <div class="col-4 col-md-8 debug">
            <div class="d-md-none text-end">Hamburger</div>
            <nav class="d-none d-md-block text-end">Menu</nav>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="hero debug">
        <div class="container_cs">
          <div class="container text-center debug">
            <div class="row flex-column">
              <div class="col debug">Img</div>
              <div class="col debug">Title</div>
              <div class="col-6 offset-3 col-lg-8 offset-lg-2 debug">Star</div>
              <div class="col debug">Subtitle</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Section Portfolio -->
      <section>
        <div class="container text-center debug">
          <div class="row flex-column text-center">
            <div class="col debug">Title</div>
            <div class="col-6 offset-3 col-lg-8 offset-lg-2 debug">Star</div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6 col-lg-4 debug">
              <div class="card my-2">Card 1</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 debug">
              <div class="card my-2">Card 2</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 debug">
              <div class="card my-2">Card 3</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 debug">
              <div class="card my-2">Card 4</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 debug">
              <div class="card my-2">Card 5</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 debug">
              <div class="card my-2">Card 6</div>
            </div>
          </div>
        </div>
      </section>
      <!-- / Section Portfolio -->
    </main>
  </body>
</html>
