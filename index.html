<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
    />

    <!-- Font -->
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-5?styles=103510,103513,103511,103506,103508,103502,103504,103500"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style/style.css" />

    <title>Bootstrap Freelancer</title>
  </head>
  <body>
    <header class="fixed-top my_bg-primary">
      <nav class="navbar navbar-expand-lg h-100" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand text-uppercase fs-5 fw-bold" href="#"
            >Start Bootstrap</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Portfolio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="mt_90">
      <!-- Hero -->
      <div class="hero my_section-colored">
        <div class="container text-center">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="img-box py-2">
                <img
                  class="object-fit-contain h-100 w-100"
                  src="./assets/img/avatar.svg"
                  alt="Avatar"
                />
              </div>
            </div>
            <div class="col-12 text-uppercase fs-1 fw-medium">
              start bootsrap
            </div>
            <div class="col-12">
              <div class="star-box d-flex flex-column align-items-center py-3">
                <i class="fa-solid fa-star fs-4 position-relative z-2"></i>
              </div>
            </div>
            <div class="col-12 text-uppercase">
              graphic artist - web designer - illustrator
            </div>
          </div>
        </div>
      </div>
      <!-- / Hero -->

      <!-- Section Portfolio -->
      <section class="my_section-white">
        <div class="container text-center">
          <div class="row justify-content-center">
            <div class="col-12 text-uppercase fs-5">portfolio</div>
            <div class="col-12">
              <div class="star-box d-flex flex-column align-items-center py-3">
                <i class="fa-solid fa-star fs-4 position-relative z-2"></i>
              </div>
            </div>
          </div>

          <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">
            <div class="col">
              <div class="my_card card_bg-1 rounded overflow-hidden my-3">
                <img
                  class="object-fit-cover h-100 w-100"
                  src="./assets/img/cabin.png"
                  alt="Cabin"
                />
              </div>
            </div>
            <div class="col">
              <div class="my_card card_bg-2 rounded overflow-hidden my-3">
                <img
                  class="object-fit-cover h-100 w-100"
                  src="./assets/img/cake.png"
                  alt="Cake"
                />
              </div>
            </div>
            <div class="col">
              <div class="my_card card_bg-3 rounded overflow-hidden my-3">
                <img
                  class="object-fit-cover h-100 w-100"
                  src="./assets/img/circus.png"
                  alt="Circus"
                />
              </div>
            </div>
            <div class="col">
              <div class="my_card card_bg-4 rounded overflow-hidden my-3">
                <img
                  class="object-fit-cover h-100 w-100"
                  src="./assets/img/game.png"
                  alt="Game"
                />
              </div>
            </div>
            <div class="col">
              <div class="my_card card_bg-5 rounded overflow-hidden my-3">
                <img
                  class="object-fit-cover h-100 w-100"
                  src="./assets/img/safe.png"
                  alt="Safe"
                />
              </div>
            </div>
            <div class="col">
              <div class="my_card card_bg-5 rounded overflow-hidden my-3">
                <img
                  class="object-fit-cover h-100 w-100"
                  src="./assets/img/submarine.png"
                  alt="Submarine"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- / Section Portfolio -->

      <!-- Section About -->
      <section class="debug">
        <div class="container text-center debug">
          <div class="row flex-column align-items-center">
            <div class="col text-uppercase debug">Title</div>
            <div class="col-6 debug">Star</div>
          </div>
        </div>

        <div class="container_cs">
          <div class="container-fluid">
            <div class="row flex-column flex-md-row text-start">
              <div class="col col-md-6 debug">1</div>
              <div class="col col-md-6 debug">2</div>
            </div>
          </div>
        </div>
        <div class="debug text-center">
          <a class="text-decoration-none text-white" href="#">Button</a>
        </div>
      </section>
      <!-- / Section About -->

      <!-- Section contact -->
      <section class="debug">
        <div class="container text-center debug">
          <div class="row flex-column align-items-center">
            <div class="col text-uppercase debug">Title</div>
            <div class="col-6 debug">Star</div>
          </div>
        </div>

        <div class="container_cs text-center">
          <div class="container-fluid debug">
            <div class="row text-start">
              <div class="col-12 debug">
                <form action="#" class="my_form">
                  <input type="text" class="form-control" placeholder="Name" />
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email Address"
                  />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Phone Number"
                  />

                  <textarea
                    class="form-control"
                    placeholder="Message"
                    id="floatingTextarea2"
                    style="height: 100px"
                  ></textarea>
                  <button type="submit" class="btn my_btn text-white my-3">
                    Send
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- / Section contact -->
    </main>

    <footer class="debug">
      <div class="upper-footer">
        <div class="container text-center debug">
          <div class="row flex-column flex-md-row">
            <div class="col debug">1</div>
            <div class="col debug">2</div>
            <div class="col debug">3</div>
          </div>
        </div>
      </div>

      <div class="lower-footer">
        <div class="text-center debug">
          <p>Copyright</p>
        </div>
      </div>
    </footer>
  </body>
</html>
